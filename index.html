<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- SMARTPHONE -->
    <div class="container d-md-none">
      <div class="row justify-content-center mt-4">
        <div class="col">
          <h1 class="titlePhone">Green Beer22</h1>
        </div>
      </div>
      <img class="beerIcoPhone" alt="beerICO" />
      <div class="row">
        <div class="col-6">
          <h2>Tu es prêt à construire le monde d'après ?</h2>
          <h3>Commence par ta bière.</h3>
        </div>
      </div>
      <div style="height:120px"></div>

      <div class="row mb-5">
        <div class="col text-center">
          <form action="https://formspree.io/mwkrpawj" method="POST">
            <input
              class="emailInput pl-3 my-2"
              type="email"
              name="_replyto"
              placeholder="Email"
            />
            <input
              class="locInput pl-3 my-2"
              type="localisation"
              name="localisation"
              placeholder="Localisation"
            />
            <input
              class="submitInput mt-2"
              type="submit"
              value="Les bars éco-responsable"
            />
          </form>
        </div>
      </div>
    </div>

    <!-- WEB -->
    <div class="container d-none d-md-block">
      <div class="row justify-content-center mt-4">
        <div class="col text-center">
          <h1>Green Beer</h1>
        </div>
      </div>
      <div class="row mt-2 ">
        <div class="col">
          <img class="beerIco" alt="beerICO" />
        </div>
        <div class="col">
          <h2>Tu es prêt à construire le monde d'après ?</h2>
          <h3>Commence par ta bière.</h3>

          <form action="https://formspree.io/mwkrpawj" method="POST">
            <div class="row">
              <div class="col-8">
                <div class="row justify-content-center">
                  <div class="col-12">
                    <input
                      class="emailInput pl-3 my-2"
                      type="email"
                      name="_replyto"
                      placeholder="Email"
                    />
                  </div>
                  <div class="col-12">
                    <input
                      class="locInput pl-3 my-2"
                      type="localisation"
                      name="localisation"
                      placeholder="Localisation"
                    />
                  </div>
                  <div class="col-12 text-center">
                    <input
                      class="submitInput"
                      type="submit"
                      value="Les bars éco-responsable"
                    />
                  </div>
                </div>
              </div>
              <div class="col d-md-none d-lg-block"></div>
            </div>

            <br />
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
